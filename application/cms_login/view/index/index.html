<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Deepsea后台管理系统</title>
    <link rel="stylesheet" href="/style/layui/css/layui.css">
    <link rel="stylesheet" href="/style/main.css">
    <style>
        .layui-input, .layui-select, .layui-textarea {
            height: 47px;
            line-height: 1.3;
            line-height: 42px\9;
            border-width: 3px;
            border-style: solid;
            background-color: rgba(255,255,255,0.1);
            border-radius: 2px;
        }
        .layui-input, .layui-select, .layui-textarea input{
            font-size: 18px;
            color: white;
        }
        input::-webkit-input-placeholder {
            color: #aab2bd;
            font-size: 13px;
        }
        #layui-layer2 {
            z-index: 19891016;
            top: 312px;
            left: 854px;
        }
    </style>
</head>
<body class="layui-layout-body bgbody" >
<div class="">
    <div class="loginbrand">
        <div class="loginbrand_img">
            <img src="/images/admin/loginbrand.png" alt="">
        </div>
    </div>
    <div class="login_outside">
        <div class="login_inside">
            <form class="layui-form" action="" method="post">
                <div class="layui-form-item login_insideA">
                    <!--<label class="layui-form-label">输入框</label>-->
                    <div class="login_input login_input_u">
                        <input type="text" name="username"  placeholder="请输入账号" id="username" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item login_insideB">
                    <!--<label class="layui-form-label">密码框</label>-->
                    <div class="login_input login_input_u">
                        <input type="password" name="password"  placeholder="请输入密码" id="password" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux"><!--辅助文字--></div>
                </div>
                <div class="layui-form-item login_insideB">
                    <!--<label class="layui-form-label">密码框</label>-->
                    <div class="login_input login_input_u" >
                        <input   placeholder="简体中文" readonly="readonly" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux"><!--辅助文字--></div>
                </div>
            </form>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 59px">
                    <button class="layui-btn layui-btn-normal" id="test1" style="width: 318px;background-color: rgba(255,255,255,0.2);" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="/style/jquery.js"></script>
<script src="/style/layui/layui.js"></script>
<script>
    $(document).ready(function(){
        layui.use('layer', function(){ //独立版的layer无需执行这一句
            var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
            //常规用法
            //触发事件
                    $('#test1').on('click', function () {
                        $.ajax({
                            type: "POST",
                            async:true,
                            url: "cms_login/index/login",
                            data: {username:$("#username").val(), password:$("#password").val()},
                            dataType: "json",
                            beforeSend: function () {
                                 lll_index = layer.load(1, {
                                    shade: [0.5,'#DBDBDB'] //0.1透明度的白色背景
                                });
                            },
                            success: function(data){
                                if(data.code==100){
                                    layer.close(lll_index);
                                    layer.open({
                                        type: 1,
                                        title: false,
                                        closeBtn: 0,
                                        area: '211px',
                                        skin: 'layui-layer-nobg', //没有背景色
                                        shadeClose: true,
                                        content: '<img src="/images/admin/692.png" alt="">'
                                    });
                                }
                                else if(data.code==200){
                                    window.location.href="cms/index/select_brand";
                                }
                                //跳转页面
                            }
                        });
                    })
            })
    });
</script>
</body>
</html>
