<style>
	.layui-layer-dialog .layui-layer-content {background-color: #F8F8F8;}
	.layui-layer-btn {background-color: #F8F8F8;}
</style>
<script>
	layui.use('layer', function(){ //独立版的layer无需执行这一句
		var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
		//常规用法
		//触发事件
	})
	function beforeSubmit(){
		if($("#sendtitle").val()==''){
			alert('标题不能为空！');
			$("#sendtitle").focus();
			return false;
		}
		if($("#sendcontent").val()==''){
			alert('内容不能为空！');
			$("#sendcontent").focus();
			return false;
		}
		layer.confirm('是否推送消息？', {
			btn: ['确定','取消'] //按钮
		}, function(){
			pushsubmit();
			layer.msg('推送成功', {icon: 1});
		});
	}

	function pushsubmit(){
		$("#pushsubmit").submit();
	}
</script>
