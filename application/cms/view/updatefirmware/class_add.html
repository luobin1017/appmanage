    function beforeSubmit(){
        if($("#classname_en").val()==''){
            alert('固件分类名称[英文]不能为空！');
            $("#classname_en").focus();
            return false;
        }
        if($("#classname_cn").val()==''){
            alert('固件分类名称[中文]不能为空！');
            $("#classname_cn").focus();
            return false;
        }


        layer.confirm('是否提交？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            pushsubmit();
            layer.msg('提交成功', {icon: 1});
        });
    }

    function pushsubmit(){
        $("#pushsubmit").submit();
    }
